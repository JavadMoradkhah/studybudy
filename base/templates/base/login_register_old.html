{% extends 'main.html' %}

{% block content %}
    {% if page == 'login' %}
        <div>
            <form action="" method="post">
                {% csrf_token %}
                <label for="username-input">Username:</label>
                <input id="username-input" type="text" name="username" placeholder="Enter Username...">

                <label for="password-input">Password:</label>
                <input id="password-input" type="password" name="password" placeholder="Enter Password...">

                <button type="submit">Login</button>
            </form>

            <p>Haven't signed up yet? <a href="{% url 'register' %}">SignUp</a></p>
        </div>
    {% else %}
        <div>
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Register</button>
            </form>

            <p>Already signed up? <a href="{% url 'login' %}">Login</a></p>
        </div>
    {% endif %}
{% endblock %}
